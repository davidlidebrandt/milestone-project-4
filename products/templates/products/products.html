{% extends "base.html"  %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 main-window">
            <div class="row">
                {%  for product in all_products %}
                    <div class="col-12 col-md-6 col-lg-4 my-2 product-list-div">
                        <div class="row">
                            <div class="col-6">
                                <p class="text-uppercase text-bold">
                                    {{ product.name }}
                                </p>
                                <p>
                                    {{ product.manufacturer }}
                                </p>
                            </div>
                            <div class="col-6">
                                <img class="list-image" src="{{ product.image_url }}" alt="{{ product.name }}">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
