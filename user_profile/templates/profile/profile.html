{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}
{% block main_content %}
    <!--Container, row, col, sr, fw, fs, p, m- classes are from Bootstrap-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 col-md-8 offset-md-2 main-window">
                <h3 class="text-center">Profile</h3>
                <div class="row">
                    <div class="col-12">
                        <h5>Contatc details</h5>
                        <form method="POST" action="{% url 'update_profile' %}">
                        {% csrf_token %}
                        {{ user_profile_form.as_p }}
                        <button class="black-button small-button" type="submit">Update</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h5 class="text-center">
                            Change password
                        </h5>
                        <form method="POST" action="{% url 'change_password' %}">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <button class="black-button small-button" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
