{% extends "base.html" %} 
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'shopping_bag/css/shopping_bag.css' %}">
{% endblock %}
{% block main_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-10 offset-1 main-window">
      {% for id, product in context.items %}
          <div>
              {{ product.product }} 
              {{ product.quantity }}
              <img class="checkout-image" src="{{ product.product.image_url }}" alt="{{ product.product.name }}">
          </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
