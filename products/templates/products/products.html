{% extends "base.html"  %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}
{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1 col-md-8 offset-md-2 main-window">
            <div class="row">
                {%  for product in all_products %}
                    <div class="col-12">
                        <img class="list-image" src="{{ product.image_url }}" alt="{{ product.name }}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
