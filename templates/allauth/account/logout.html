{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<!--Container, row, col, sr, fw, fs, p, m- classes are from Bootstrap-->
    <div class="row">
        <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center form-bg">
            <h1>{% trans "Log Out" %}</h1>

            <p>{% trans 'Are you sure you want to log out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit">{% trans 'Sign Out' %}</button>
            </form>

        </div>
    </div>
{% endblock %}
